<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sheet.css" media="screen" type="text/css">
    <title>Sklep z pojazdami</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-light bg-warning ">
        <a href="" class="navbar-brand mb-0 h1">
         <i class="bi bi-house-fill align-top"> BrandName</i>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- navbar-nav for full-height and lightweight navigation. -->
            <ul class="navbar-nav ms-auto">
                <!-- navbar-item to add items to navbar -->
                <li class="nav-item active"> 
                    <a class="nav-link">Pojazdy</a>
                </li>
                <li>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Szukaj">
                        <button class="btn btn-warning border border-secondary" type="button">Szukaj</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mb-5 mt-5">

        <div class="row">
            <div class="card col-sm-6" id="pic1">
                <img src="img/auto1.png" class="card-img-top" alt="Volkswagen Tiguan">
                <div class="card-body">
                  <h5 class="card-title">Volkswagen Tiguan</h5>
                  <ul class="card-text">
                    <li>silnik benzynowy</li>
                    <li>automatyczna skrzynia biegów</li>
                  </ul>
                </div>
              </div>

              <div class="card col-sm-6" style="height: fit-content;" id="pic2">
                <img src="img/auto2.png" class="card-img-top" alt="Fiat500">
                <div class="card-body">
                  <h5 class="card-title">Fiat500</h5>
                  <ul class="card-text">
                    <li>silnik elektryczny</li>
                    <li>przebieg 100tyś</li>
                  </ul>
                </div>
              </div>

        </div>


        <div class="row justify-content-end">
            <div class="card col-sm-3" id="pic3">
                <img src="img/auto3.png" class="card-img-top" alt="Volkswagen New Beetle">
                <div class="card-body">
                  <h5 class="card-title">Volkswagen New Beetle</h5>
                </div>
              </div>

              <div class="card col-sm-3" id="pic4">
                <img src="img/auto4.png" class="card-img-top" alt="Mini Cooper">
                <div class="card-body">
                  <h5 class="card-title">Mini Cooper</h5>
                </div>
              </div>
        </div>
    </div>

    <div class="container bg-success text-white">
        <footer>© Copyright</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
  </body>
</html>
