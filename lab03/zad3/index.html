<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"><!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"
          crossorigin=""></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
          crossorigin=""></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="worker.js"></script>
    <title>
        zad3
    </title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
    <!-- React -->
    <script type="text/babel">

        class Result extends React.Component {
            constructor(props) {
                super(props);
                this.state = {result: 0};
                this.intervalID = null;
                this.startTimer = this.startTimer.bind(this);
                this.stopTimer = this.stopTimer.bind(this);
            }

            startTimer() {
                this.intervalID = setInterval(() => {
                this.setState((prevState) => ({ result: prevState.result + 1 }));
                }, 1000);
            }

            stopTimer() {
                clearInterval(this.intervalID);
            }

            render() {
                return (
                <div className="container my-4 bg-success">
                    <h1 className="text-center">Result</h1>
                    <p className="lead text-center">{this.state.result}</p>
                    <button onClick={this.startTimer}>Start</button>
                    <button onClick={this.stopTimer}>Stop</button>
                </div>
                );
            }
        }
        
        class Yellow extends React.Component {
            render() {
                return <div>Result: {this.props.result}</div>;
            }
        }

        
        class App extends React.Component{
            render() {
                return (<React.Fragment>
                    <Result />
                </React.Fragment>);
            }
        }

        const container = document.getElementById('root'); 
        const root = ReactDOM.createRoot(container); 
        root.render(<App />);  


    </script>
  </body>
</html>
